<head>

    <link rel="stylesheet" type="text/css" href="../CSS/pantallaFin.css">

    <title>Pantalla Final</title>
    <script>
        function resetVaribleMundo() {
            // Paso 1: Obt√©n el valor actual de la variable desde localStorage
            var valorActual = localStorage.getItem('mundo');

            // Paso 2: Modifica el valor de la variable temporal
            valorActual = 0;

            // Paso 3: Guarda la variable actualizada en localStorage
            localStorage.setItem('mundo', valorActual);

        }
    </script>



</head>

<body onload="resetVaribleMundo()">

    <center>
        <div id="padre">
            <h1>Game-Over </h1>
            <br>
            <a href="../HTML/Mapa.html"><input type="button" value="SELECCION MUNDO" id="boton"></a>
            <br><br>
            <a href="../HTML/index.html"><input type="button" value="Inicio" id="boton2"></a>
        </div>

    </center>
</body>

</html>
