<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/EnemigoMoviendoseDificultad.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/SeleccionDificultad.css">
    <script src="../JS/dificultad.js"></script>
    <link rel="shortcut icon" href="../Media/Images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../Media/Images/favicon.ico" type="image/x-icon">
    <title>Run Over Bugs</title>
</head>
<body onload="MoverEnemigo()">
    <center>
        <h1>Dificultad</h1>
        <div class="contenedor" onclick="dificultad(150,300)" onmouseover="Velocidad=7" onmouseout="Velocidad=5"><h1 class="NombreDificultad1">Facil</h1></div>
        <br>
        <div class="contenedor" onclick="dificultad(100,250)" onmouseover="Velocidad=10" onmouseout="Velocidad=5"><h1 class="NombreDificultad2">Normal</h1></div>
        <br>
        <div class="contenedor" onclick="dificultad(50,200)" onmouseover="Velocidad=20" onmouseout="Velocidad=5"><h1 class="NombreDificultad3">Dificil</h1></div>
    </center>
    <br>
    <img src="../Media/Images/Enemigos/enemigobosque.gif" width="300px" height="100px" class="demostracionEnemigo" id="EnemigoMovible">
</body>
</html>
